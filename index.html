<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Date Spesial</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="invitation-card">
    <div class="heart"></div>
    <h1>Hai, Sayangku! 💌</h1>
    <p class="intro">
      Aku punya undangan spesial buat kamu...
    </p>
    <div class="date-details">
      <p><strong>Kapan:</strong> Sabtu, 8 Juni 2025</p>
      <p><strong>Jam:</strong> 18.30 WIB</p>
      <p><strong>Tempat:</strong> <span class="highlight">Cafe Favorit Kita</span></p>
    </div>
    <p class="message">
      Aku ingin menghabiskan waktu romantis bareng kamu. Siap-siap ya, aku bakal jemput kamu! 💖
    </p>
    <button class="btn-yes" onclick="acceptDate()">Aku Mau! 😍</button>
    <button class="btn-no" onclick="declineDate()">Maaf, Nanti Dulu</button>
    <div id="response"></div>
  </div>

  <script>
    function acceptDate() {
      document.getElementById('response').innerHTML = "<div class='yes-message'>Yeay! Sampai ketemu di date romantis kita! 💕</div>";
    }
    function declineDate() {
      document.getElementById('response').innerHTML = "<div class='no-message'>Gapapa kok, kita bisa atur ulang lagi yaa! 🥺</div>";
    }
  </script>
</body>
</html>
